<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="info">
      <img src="./eisenhower-matrix.jpg" class="info__image" alt="The Eisenhower Matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__row">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="tasks__item task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn button">
              <img src="./remove.svg" class="button__image" alt="">
            </button>
          </li>
          <li class="tasks__item task tasks__item--editMode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__edit-btn">Save</button>
            <button class="task__delete-btn button">
              <img src="./remove.svg" class="button__image" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list">
          <li class="tasks__item task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn button">
              <img src="./remove.svg" class="button__image" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
